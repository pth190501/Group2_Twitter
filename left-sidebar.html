<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="utf-8">
            <title>Twitter Fake</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <div>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
                integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="style.css">
        </div>
    </head>
    <body>
        <div class="row">
            <div class="col-3 text-center" style="height: 100vh;">
                <div class="bird-icon h-10">
                    <i class="fa-brands fa-twitter logo"></i>
                </div>
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab"">
                    <img src="img/home.svg" alt="">
                    Home
                </a>
                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab">
                    <img src="img/tag.svg" alt="">
                    Explore
                </a>
                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab">
                    <img src="img/notifications.svg" alt="">
                    Notification
                </a>

                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab">
                    <img src="img/message.svg" alt="">
                    Messages
                </a>
                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab">
                    <img src="img/bookmark.svg" alt="">
                    Bookmarks
                </a>
                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab">
                    <img src="img/list.svg" alt="">
                    Lists
                </a>
                <a class="list-group-item border-0" id="list-home-list" data-bs-toggle="list" href="#" role="tab">
                    <img src="img/profile.svg" alt="">
                    Profile
                </a>
                <div id="btntweet">
                    <button type="submit" class="btn btn-primary rounded-pill mt-4">
                        Tweet
                    </button>
                </div>
                <div class="btn-group dropup mt-4">
                    <button type="button" class="btn btn-secondary bg-light border-0  text-dark" data-bs-toggle="dropdown" >
                    User
                    <img src="img/user.svg" alt="">
                    </button>
                    <ul class="dropdown-menu active">
                        <li>
                            <button type="button" style="border: none; background-color: white;">Add another account</button>
                        </li>
                        <li>
                            <button type="button" style="border: none; background-color: white;">Log out</button>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
